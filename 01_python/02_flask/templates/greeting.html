<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greeting</title>
</head>
<body>
    <!-- jinja2 template engine -->
    <!-- jinja2는 flask 다운로드 하면서 같이 다운받아짐! -->
    {% if html_name == 'seul' %}
        <h2>{{html_name}}이 왔니?</h2>
    {% else %}
        <h2>{{html_name}}님 반갑습니다!</h2>
    {% endif %}
</body>
</html>
